{% block js %}
    <script>
    data = {
        leadId : 'LT6tGiXibMiXrK3BnQAt',
        comment : 'Nice post',
    }
    var payload = {
        method: 'POST', // or 'PUT'
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
    }

    fetch('/add_comment', payload)
        .then(res => res.json())
        .then(res => {
            console.log('Get leads success', res);
            if (res['success']) {
                console.log("successful request")
            }
        })
        .catch(err => {
            console.log("Error in get_leads_api");
        });
    console.log("Submitted!");
    
    </script>

{% endblock %}
